<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/game.js"></script>
</head>
<body>
<div id="flexbox">
<header>
    <h1>HANGMAN</h1>
    <h2>STARFOX</h2>
</header>
<div id="content">
    <main>
        <div id="win-message">
            <h3></h3>
        </div>
        <div id="game">
            <div id="display"></div>
            <div id="interface">
                <b>Press Any Key to Get Started!</b>
                <br><br><br>
                <b>You Have <span id="win-count">0</span> Wins</b>
                <br><br><br>
                <b>Current Word:</b>
                <br><br><br>
                <div id="current-word"></div>
                <br><br><br>
                <b>Number of Guesses Remaning:</b>
                <br><br><br>
                <div id="remaining-guesses"></div>
                <br><br><br>
                <b>Letters Already Guessed:</b>
                <br><br><br>
                <div id="guessed"></div>
                <br><br><br>
            </div>
        </div>
    </main>
</div>
<footer>
    <div id="copyright">
        <b>
            &copy; Copyright 2017 Allen Henry Francis of Assissi Bale Acherbo Jr.
        </b>
    </div>
</footer>
</div>
</body>
</html>
